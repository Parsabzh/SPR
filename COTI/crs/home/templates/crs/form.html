<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00b09b, #96c93d);
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      background: linear-gradient(to right, #96c93d, #00b09b);
      -webkit-background-clip: text;
      color: transparent;
      display: inline-block;
      padding: 10px;
      transition: background-position 0.3s ease;
    }

    h2:hover {
      background-position: 100% 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form-control:hover,
    .form-control:focus {
      border-color: #4CAF50;
    }

    .btn-primary {
      background-color: #4CAF50;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #45a049;
    }

    header, footer {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <header>
    <h1>Software package recommendation system</h1>
  </header>

  <div class="container">
    <h2 id="typingEffect"></h2>
    <form  action="{% url 'result_view' %}" method="get">
        {% csrf_token %}
      <div class="form-group">
        <label for="license">Please write about your requirements in your project</label>
        <input type="text" class="form-control" id="license" name="require" placeholder="Please Enter your requirements.. ">
      </div>
      <div class="form-group">
        <label for="submitBtn"></label>
        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>

      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 Parsa Beigzadeh. All rights reserved.</p>
  </footer>

</body>

</html>
